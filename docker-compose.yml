services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: tastebuds
      POSTGRES_PASSWORD: tastebuds
      POSTGRES_DB: tastebuds
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tastebuds"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - example.env
      - .env
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: python -m app.worker
    env_file:
      - example.env
      - .env
    volumes:
      - ./api:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  scheduler:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: rqscheduler --url ${REDIS_URL:-redis://redis:6379/0}
    env_file:
      - example.env
      - .env
    depends_on:
      redis:
        condition: service_started

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8000/api}
      API_INTERNAL_BASE: ${API_INTERNAL_BASE:-http://api:8000/api}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started

  proxy:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      api:
        condition: service_started
      web:
        condition: service_started
    volumes:
      - ./docker/proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/proxy/certs:/etc/nginx/certs:ro

  pgadmin:
    image: dpage/pgadmin4:8.5
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  pgdata:
  redisdata:
