name: CI

on:
  push:
  pull_request:

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    env:
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      TEST_DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      JWT_SECRET_KEY: dummy-secret
      TMDB_API_AUTH_HEADER: dummy-token
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: api/requirements-dev.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff
        run: python -m ruff check app --fix

      - name: Pytest
        run: pytest app/tests

  compose-tests:
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env file for compose
        run: cp example.env .env

      - name: Overlay secrets for compose
        run: |
          if [ -n "${{ secrets.JWT_SECRET_KEY }}" ]; then
            echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> .env
          fi
          if [ -n "${{ secrets.TMDB_API_AUTH_HEADER }}" ]; then
            echo "TMDB_API_AUTH_HEADER=${{ secrets.TMDB_API_AUTH_HEADER }}" >> .env
          fi
          if [ -n "${{ secrets.TMDB_API_KEY }}" ]; then
            echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env
          fi
          if [ -z "${{ secrets.TMDB_API_AUTH_HEADER }}" ] && [ -z "${{ secrets.TMDB_API_KEY }}" ]; then
            echo "TMDB_API_AUTH_HEADER=dummy-token" >> .env
          fi
          if [ -n "${{ secrets.IGDB_CLIENT_ID }}" ]; then
            echo "IGDB_CLIENT_ID=${{ secrets.IGDB_CLIENT_ID }}" >> .env
          fi
          if [ -n "${{ secrets.IGDB_CLIENT_SECRET }}" ]; then
            echo "IGDB_CLIENT_SECRET=${{ secrets.IGDB_CLIENT_SECRET }}" >> .env
          fi
          if [ -n "${{ secrets.LASTFM_API_KEY }}" ]; then
            echo "LASTFM_API_KEY=${{ secrets.LASTFM_API_KEY }}" >> .env
          fi
          if [ -n "${{ secrets.SPOTIFY_CLIENT_ID }}" ]; then
            echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" >> .env
          fi
          if [ -n "${{ secrets.SPOTIFY_CLIENT_SECRET }}" ]; then
            echo "SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}" >> .env
          fi
          if [ -n "${{ secrets.SPOTIFY_REDIRECT_URI }}" ]; then
            echo "SPOTIFY_REDIRECT_URI=${{ secrets.SPOTIFY_REDIRECT_URI }}" >> .env
          fi
          if [ -n "${{ secrets.OPS_ADMIN_EMAILS }}" ]; then
            echo "OPS_ADMIN_EMAILS=${{ secrets.OPS_ADMIN_EMAILS }}" >> .env
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: api/requirements-dev.txt

      - name: Install backend dev dependencies (for helper scripts)
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements-dev.txt

      - name: Run API tests via dev script
        run: ./scripts/dev.sh test

  proxy-smoke:
    needs: compose-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env file for compose
        run: cp example.env .env

      - name: Overlay secrets for compose
        run: |
          if [ -n "${{ secrets.JWT_SECRET_KEY }}" ]; then
            echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> .env
          fi
          if [ -n "${{ secrets.TMDB_API_AUTH_HEADER }}" ]; then
            echo "TMDB_API_AUTH_HEADER=${{ secrets.TMDB_API_AUTH_HEADER }}" >> .env
          fi
          if [ -n "${{ secrets.TMDB_API_KEY }}" ]; then
            echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env
          fi
          if [ -z "${{ secrets.TMDB_API_AUTH_HEADER }}" ] && [ -z "${{ secrets.TMDB_API_KEY }}" ]; then
            echo "TMDB_API_AUTH_HEADER=dummy-token" >> .env
          fi
          if [ -n "${{ secrets.IGDB_CLIENT_ID }}" ]; then
            echo "IGDB_CLIENT_ID=${{ secrets.IGDB_CLIENT_ID }}" >> .env
          fi
          if [ -n "${{ secrets.IGDB_CLIENT_SECRET }}" ]; then
            echo "IGDB_CLIENT_SECRET=${{ secrets.IGDB_CLIENT_SECRET }}" >> .env
          fi
          if [ -n "${{ secrets.LASTFM_API_KEY }}" ]; then
            echo "LASTFM_API_KEY=${{ secrets.LASTFM_API_KEY }}" >> .env
          fi
          if [ -n "${{ secrets.SPOTIFY_CLIENT_ID }}" ]; then
            echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" >> .env
          fi
          if [ -n "${{ secrets.SPOTIFY_CLIENT_SECRET }}" ]; then
            echo "SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}" >> .env
          fi
          if [ -n "${{ secrets.SPOTIFY_REDIRECT_URI }}" ]; then
            echo "SPOTIFY_REDIRECT_URI=${{ secrets.SPOTIFY_REDIRECT_URI }}" >> .env
          fi
          if [ -n "${{ secrets.OPS_ADMIN_EMAILS }}" ]; then
            echo "OPS_ADMIN_EMAILS=${{ secrets.OPS_ADMIN_EMAILS }}" >> .env
          fi

      - name: Proxy smoke (TLS + routing)
        run: ./scripts/proxy_smoke.sh

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier
        run: npm run prettier:checkwrite

      - name: TypeScript
        run: npm run typecheck
