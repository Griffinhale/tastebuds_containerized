name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    env:
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      TEST_DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      JWT_SECRET_KEY: dummy-secret
      TMDB_API_AUTH_HEADER: dummy-token
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: api/requirements-dev.txt

      - name: Install backend dependencies
        run: pip install -r requirements-dev.txt

      - name: Ruff
        run: python -m ruff check app

      - name: Pytest
        run: pytest app/tests

  compose-tests:
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run API tests via dev script
        run: ./scripts/dev.sh test

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier
        run: npm run prettier:checkwrite

      - name: TypeScript
        run: npm run typecheck
